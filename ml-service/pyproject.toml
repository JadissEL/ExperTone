[tool.ruff]
target-version = "py311"
line-length = 100
select = ["E", "F", "I", "N", "W", "UP", "B", "C4"]
ignore = ["E501"]

[tool.ruff.lint]
strict = true

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = ["B101", "B104", "B608"]  # B101: assert in tests; B104: 0.0.0.0 for containers; B608: parameterized IN
